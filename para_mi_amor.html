<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Una carta para ti 💝</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #7b1e3b, #b71c1c, #d81b60);
      background-size: 400% 400%;
      animation: moverFondo 15s ease infinite;
      color: #fff0f5;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 12px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1>🎀 Esta carta es exclusivamente para ti jsjsjs 🎀</h1>
</body>
</html>
